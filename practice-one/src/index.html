<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ride sharing web UI">
    <title>Ride sharing web UI</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <!--=================================== Page Header ===================================-->
    <header class="header">
      <div class="header-container">
        <h1 class="logo-section">
          <a href="#" class="logo-img"><img src="assets/images/header/logo.webp" alt="Tere, Ride sharing app"></a>
        </h1>

        <nav class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">How tere works</a></li>
            <li class="nav-item"><a href="#">Tere benefits</a></li>
          </ul>
          <button href="#" class="btn btn-primary">help center</button>
        </nav>
      </div>
    </header>

    <main>
        <!--================================= Section Hero =================================-->
        <section class="hero">
          <div class="hero-content">
            <article class="hero-article">
              <h2 class="hero-title">download app, save money, make friends!</h2>
              <p class="hero-desc">Its simple and its free. Play your part in reducing Carbon
                Footprint and help Mother Nature to sustain its beauty. So what are you waiting
                for ? Lets ride together</p>
              <div class="hero-btn-group">
                <button href="#" class="btn btn-secondary btn-download"><img src="assets/images/hero/chplay-ico.svg" alt="chplay">download</button>
                <button href="#" class="btn btn-secondary btn-download"><img src="assets/images/hero/appstore-ico.svg" alt="appstore">download</button>
              </div>
            </article>
            <img src="assets/images/hero/hero-img.webp" alt="hero image" class="hero-img">
          </div>
          <form action="#" class="reg-form">
            <p class="reg-form-title">Let's go. Get a link to download the app.</p>
            <div class="reg-form-input">
              <input type="text" name="number-phone" placeholder="Enter mobile phone number" class="reg-form-control">
              <button type="submit" class="btn btn-secondary reg-form-btn">apply to drive</button>
            </div>
          </form>
        </section>

        <!--============================= Section How It Works =============================-->
        <section class="howitworks">
        </section>

        <!--=============================== Section Benefits ===============================-->
        <section class="benefits">
        </section>
    </main>

    <!--==================================== Page Footer ===================================-->
    <footer class="footer">
    </footer>
</body>
</html>
