<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ride sharing web UI" />
    <title>Ride sharing web UI</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!--============================== Page Header ==============================-->
    <header class="header">
      <div class="header-container">
        <h1 class="logo-section">
          <a href="#" class="logo-img-container">
            <img
              src="assets/images/header/logo.webp"
              alt="Tere, Ride sharing app"
              class="logo-img"
            />
          </a>
        </h1>

        <nav class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">How tere works</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Tere benefits</a>
            </li>
          </ul>
          <button class="btn btn-primary">help center</button>
        </nav>
        <img
          src="assets/images/header/nav-hamburger.webp"
          alt=""
          class="nav-hamburger"
        />
      </div>
    </header>

    <main>
      <!--=========================== Page Header ===========================-->
      <section class="hero">
        <div class="hero-content">
          <div class="hero-img-container">
            <img
              src="assets/images/hero/hero-img.webp"
              alt="hero image"
              class="hero-img"
            />
          </div>
          <article class="hero-article">
            <h2 class="hero-title">download app, save money, make friends!</h2>
            <p class="hero-desc">
              Its simple and its free. Play your part in reducing Carbon
              Footprint and help Mother Nature to sustain its beauty. So what
              are you waiting for ?
              <br />
              Lets ride together
            </p>
            <div class="hero-btn-group">
              <button class="btn btn-secondary btn-download">
                <img
                  src="assets/images/hero/chplay-ico.webp"
                  alt="chplay"
                  class="btn-download-img"
                />
                download
              </button>
              <button class="btn btn-secondary btn-download">
                <img
                  src="assets/images/hero/appstore-ico.webp"
                  alt="appstore"
                  class="btn-download-img"
                />
                download
              </button>
            </div>
          </article>
        </div>
        <form action="#" class="reg-form">
          <p class="reg-form-title">
            Let's go. Get a link
            <br />
            to download the app.
          </p>
          <div class="reg-form-input">
            <input
              type="text"
              name="number-phone"
              placeholder="Enter mobile phone number"
              class="reg-form-control"
            />
            <button type="submit" class="btn btn-secondary reg-form-btn">
              apply to drive
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
